<!DOCTYPE html>

<html data-ng-app="edflow" data-ng-controller="edflowController as edflow">
    <head>

        <title>edflow</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/index.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/categories.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/menu.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/content.css")">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        @*<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>*@
        @*<script src="@routes.Assets.at("javascripts/angular.min.js")"></script>*@
        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-sanitize.js"></script>


        <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/edflowController.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/controllers/categoriesController.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/controllers/menuController.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/controllers/contentController.js")" type="text/javascript"></script>


        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel='stylesheet' type='text/css'>
        @*<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">*@

    </head>
    <body>

        <div id="menu" ng-style="{width: mWidth}" ng-mouseover="" ng-controller="menuController">
            <ul>
                <li ng-repeat="item in menuItems">
                    <a href="" ng-click="menu(item)" class="{{item.class}}" ng-class="item.code === language ? 'chosen' : ''">
                        {{item.title}}
                    </a>
                </li>
            </ul>
        </div>

        <div id="categories" ng-style="{width: mWidth}" ng-controller="categoriesController">

            @*<input id="search">*@
            <ul>
                <li ng-repeat="item in selectedCategories">

                    <a href="https://{{language}}.wikipedia.org/wiki/Category:{{item.title}}" target="_blank">
                        @*<i class="material-icons">chevron_right</i>*@
                    </a>

                    <a href="" ng-click="deselectCategory(item)" class="selected">{{item.title}}</a>

                </li>
                <li ng-repeat="item in subCategories">
                    <a href="https://{{language}}.wikipedia.org/wiki/Category:{{item.title}}" target="_blank">
                        @*<i class="material-icons">close</i>*@
                    </a>
                    <a href="" ng-click="selectCategory(item)">{{item.title}}</a>
                </li>
            </ul>

        </div>

        <div id="content" ng-style="{width: cWidth}" ng-controller="contentController">

            <ul>
                <li ng-repeat="item in pages">

                    <div class="image" style="background-image: url('{{item.image}}');"></div>

                    <div class="text">

                        <div class="title">
                            <a href="https://{{language}}.wikipedia.org/wiki/{{item.title}}" target="_blank">{{item.title + "  "  + item.main}}</a>
                        </div>

                        <div class="description" ng-bind-html="item.description"></div>

                    </div>

                </li>
            </ul>

        </div>

    </body>
</html>
