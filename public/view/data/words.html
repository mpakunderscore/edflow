<div id="words"
     ng-style="{width: contentWidth}"
     ng-controller="contentController">

    <div id="word">

        <div id="title">{{items[i].title}}</div>
        <div id="translate">{{items[i].translate}}</div>

        <div class="select" id="left" ng-click="next()"><i class="material-icons md-48">keyboard_arrow_left</i></div>
        <div class="select" id="right" ng-click="next()"><i class="material-icons md-48">keyboard_arrow_right</i></div>
    </div>

</div>
