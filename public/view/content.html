<div id="content"
     ng-style="{width: cWidth}"
     ng-controller="contentController">

    <ul>
        <li ng-repeat="item in pages">

            <div class="image" style="background-image: url('{{item.image}}');"></div>

            <div class="text">

                <div class="title">
                    <a href="https://{{language}}.wikipedia.org/wiki/{{item.title}}" target="_blank">{{item.title + "  "  + item.main}}</a>
                </div>

                <div class="description" ng-bind-html="item.description"></div>

                <div class="categories">
                    <a href="" ng-click="selectOneCategory(category)" ng-repeat="category in item.categories.split(',')">{{category}} </a>
                </div>

            </div>

        </li>
    </ul>

</div>
