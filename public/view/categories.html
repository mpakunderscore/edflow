<div id="categories"
     ng-style="{width: menuWidth}"
     ng-controller="categoriesController">

    <ul>

        <li ng-repeat="item in selectedCategories">
            <a ng-click="deselectCategory(item)" class="selected">{{item.title}}</a>
        </li>

        <li ng-repeat="item in subCategories">
            <a ng-click="selectCategory(item)">{{item.title}}</a>
        </li>

    </ul>

</div>
